<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>QR Marker Astronaut AR</title>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#000; }
    #enterAR {
      position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%);
      padding: 12px 18px; border: 0; border-radius: 999px; font-weight: 700;
      background: #aafc; color:#111; cursor:pointer; z-index:10;
    }
    #hud { position: fixed; left:12px; top:12px; z-index:9; padding:6px 10px; border-radius:10px; background:#0008; color:#fff; font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif; }
  </style>

  <!-- 1) 先加载 A-Frame（确保没有 type="module"） -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <!-- 可选后备：主 CDN 失败时用另一个源 -->
  <script>if(!window.AFRAME){document.write('<script src="https://unpkg.com/aframe@1.4.1/dist/aframe.min.js"><\/script>')}</script>

  <!-- 2) 再加载 MindAR 的 A-Frame 适配层 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- 3) 等 A-Frame 完全就绪后再注册组件/写任何依赖 AFRAME 的代码 -->
  <script>
    window.addEventListener('aframe-loaded', () => {
      // 这里开始就一定有 window.AFRAME 和 window.THREE 了
      AFRAME.registerComponent('feet-on-marker', {
        schema: { yoffset: {type:'number', default: 0} },
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');
            if (!obj) return;
            const parent = this.el.object3D;
            const savedRot = parent.rotation.clone();
            parent.rotation.set(0,0,0);
            parent.updateMatrixWorld(true);
            const box = new THREE.Box3().setFromObject(obj);
            const minY = box.min.y;
            parent.rotation.copy(savedRot);
            parent.updateMatrixWorld(true);
            this.el.object3D.position.y = this.data.yoffset - minY;
          });
        }
      });

      const scene = document.querySelector('a-scene');
      const startBtn = document.getElementById('enterAR');
      const status = document.getElementById('status');

      startBtn.addEventListener('click', async () => {
        startBtn.style.display = 'none';
        try {
          await scene.systems['mindar-image-system'].start();
        } catch (e) {
          status.textContent = '✖ 无法开启摄像头：' + (e?.message || e);
          startBtn.style.display = 'block';
        }
      });

      scene.addEventListener('arReady', () => status.textContent = '✔ 摄像头已开启，开始识别二维码…');
      scene.addEventListener('arError', (e) => {
        status.textContent = '✖ AR 启动失败：' + (e?.detail || '');
        startBtn.style.display = 'block';
      });
    });
  </script>
</head>
<body>
  <button id="enterAR">进入 AR</button>
  <div id="hud"><span id="status">等待启动…</span></div>

  <a-scene
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; logarithmicDepthBuffer: true"
    mindar-image="autoStart: false; imageTargetSrc: ./targets.mind; uiLoading:false; uiError:false; uiScanning:true; filterMinCF:0.0001; filterBeta:0.001; warmupTolerance:5; missTolerance:5;"
  >
    <a-assets timeout="30000">
      <a-asset-item id="astronaut" src="./yuhangyuan.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="astro" gltf-model="#astronaut" feet-on-marker rotation="-90 0 0" scale="0.02 0.02 0.02"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
